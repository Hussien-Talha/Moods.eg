<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods - T-Shirts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moods</h1>
        <div class="cart">
            <button id="cart-button">ðŸ›’ Cart (0)</button>
        </div>
    </header>
    <main>
        <section id="product-list">
            <div class="product">
                <img src="images/t shirt 1.png" alt="Product 1" onclick="showProductDetails('Product 1', 'Description of product 1', 'images/t shirt 1.png')">
                <h2>Product 1</h2>
                <p>$20.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/t shirt 2.png" alt="Product 2" onclick="showProductDetails('Product 2', 'Description of product 2', 'images/t shirt 2.png')">
                <h2>Product 2</h2>
                <p>$25.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 2', 25)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/t shirt 3.png" alt="Product 2" onclick="showProductDetails('Product 2', 'Description of product 2', 'images/t shirt 3.png')">
                <h2>Product 3</h2>
                <p>$25.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 2', 25)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" alt="Product Image">
            <p id="modal-description"></p>
            <button id="add-to-cart-modal" onclick="addToCart(title, description, image)">Add to Cart</button>
        </div>
    </div>
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Cart</h2>
        </div>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
